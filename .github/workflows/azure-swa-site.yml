name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            swa-site/package-lock.json
            swa-site/api/package-lock.json

      - name: Install frontend dependencies
        working-directory: swa-site
        run: npm ci

      - name: Install API dependencies
        working-directory: swa-site/api
        run: npm ci

      - name: Type check frontend
        working-directory: swa-site
        run: npm run typecheck

      - name: Type check API
        working-directory: swa-site/api
        run: npm run typecheck

      - name: Build frontend
        working-directory: swa-site
        run: npm run build

#      - name: Build API
#        working-directory: swa-site/api
#        run: npm run build

      - name: Validate Azure Functions structure
        run: |
          echo "Checking API build output..."
          test -f swa-site/api/dist/host.json || (echo "ERROR: host.json not found" && exit 1)
          count=$(find swa-site/api/dist -name function.json | wc -l)
          echo "Found $count function.json files"
          test "$count" -gt 0 || (echo "ERROR: No function.json files found" && exit 1)
          echo "Functions found:"
          find swa-site/api/dist -name function.json -exec dirname {} \; | xargs -I {} basename {}
          echo "Validation passed!"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "swa-site/dist"
          api_location: "swa-site/api"
          skip_app_build: true
          #skip_api_build: true

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
